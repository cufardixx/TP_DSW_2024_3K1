<main>

    <nav class="navbar navbar-expand-lg top-0 w-100" style="background-color: #e3f2fd;">
        <div class="container-fluid">
    
          <h3 class="navbar-brand">Detalle del Evento</h3>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>    
          </div>

          <div class="d-grid gap-4 d-md-flex justify-content-md-end">
            <div class="d-flex align-items-center">
                <a class="nav-link active mx-auto" aria-current="page" style="cursor: pointer;" href="/my-events">Mis Eventos</a>
                </div>
                <a href="/profile">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Avatar" class="rounded-circle" style="width: 40px; height: 40px;" >
                </a>
            </div>

        </div>
      </nav>


      <div class="card mb-3">
        <div class="card-header">
          <h5 class="card-title">{{ evento.title }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text"><strong>Fecha:</strong> {{ evento.date }}</p>
          <p class="card-text"><strong>Ubicación:</strong> {{ evento.location }}</p>
          <p class="card-text"><strong>Descripción:</strong> {{ evento.description }}</p>
          <p class="card-text"><strong>Precio:</strong> {{ evento.price }}</p>  
          <p class="card-text"><strong>Cupo:</strong> {{ evento.capacity }}</p>
          <p class="card-text"><strong>Organizador:</strong> {{ evento.organizer }}</p>
          
        </div>
      </div>

</main>
