<main class="main-first">

  <app-header></app-header>

  <section class="min-vh-100 d-flex align-items-center justify-content-center">

    <div class="container text-center">
      <div class="mb-5">
        <h1 class="display-4 font-weight-bold text-primary">EventLife</h1>
        <p class="lead text-muted">
          Crea eventos inolvidables o encuentra las mejores entradas para los eventos más emocionantes.
        </p>
      </div>

      <div class="d-flex justify-content-center mt-2">
        <div class="input-group w-100">
          <input 
            type="text" 
            class="form-control form-control-lg" 
            placeholder="Buscar eventos" 
            (ngModelChange)="buscarEventos()" 
            [(ngModel)]="src" 
          />
        </div>
      </div>
      
      <div class="mt-2">
        <ul class="list-group">
          <li *ngFor="let event of data | async" class="list-group-item d-flex justify-content-between align-items-center">
            <span class="font-weight-bold" (click)="navigateToEvent(event.id)">{{ event.title }}</span>
          </li>
        </ul>
      </div>
      
    </div>


  </section>

  <!-- Sección de eventos populares -->
  <app-popular-events></app-popular-events>

  <!-- Sección secundaria: Crear evento / Comprar tickets -->
  <section class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mb-4">
          <app-crear-event></app-crear-event>
        </div>
        <div class="col-lg-6 mb-4">
          <app-buy-ticket></app-buy-ticket>
        </div>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</main>
