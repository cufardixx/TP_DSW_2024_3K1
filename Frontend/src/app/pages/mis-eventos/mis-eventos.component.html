<main>

  <nav class="navbar navbar-expand-lg top-0 w-100" style="background-color: #e3f2fd;">
    <div class="container-fluid">

      <h3 class="navbar-brand">Mis eventos</h3>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
        </ul>
      </div>
      
      <div class="d-flex align-items-center">
        <a class="nav-link active mx-auto ms-3" aria-current="page" style="cursor: pointer;"
          (click)="crearEvento()">Crear Evento<i class="bi bi-plus-lg text-primary ms-1"></i></a>
      </div>
      <a href="/profile">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Avatar"
          class="rounded-circle ms-3" style="width: 40px; height: 40px;">
      </a>

    </div>
  </nav>

  <div class="container mt-4">

    <button class="btn btn-secondary btn-sm me-2 mb-2" (click)="ordenarPorTitulo()">Ordenar por título</button>

    <button class="btn btn-secondary btn-sm me-2 mb-2" (click)="ordenarPorFecha()">Ordenar por fecha</button>

    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre del Evento</th>
          <th scope="col">Fecha</th>
          <th scope="col">Ubicación</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let evento of eventos; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ evento.title }}</td>
          <td>{{ evento.date | date: 'mediumDate' }}</td>
          <td>{{ evento.location }}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" (click)="editEvent(evento.id!)">Editar</button>
            <button class="btn btn-danger btn-sm me-2" (click)="borrarEvent(evento.id!)">Eliminar</button>
            <a class="btn btn-info btn-sm" title="Ver más información" (click)="verEvento(evento.id!)">
              <i class="fas fa-info-circle"></i> Ver más
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</main>
