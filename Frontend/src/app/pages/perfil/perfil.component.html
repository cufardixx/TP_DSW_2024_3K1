<main >

  <app-header></app-header>

  <div class="container mt-5">

      <div class="p-3 d-flex align-items-center justify-content-center flex-column" >
        <strong class="ms-2 fs-4 text-primary fw-bold">{{ userProfile.firstname }} {{ userProfile.lastname }}</strong>
        <img src="{{ userProfile.imgPerfil }}" alt="Avatar" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
      </div>

      <div class="p-2">
        <h5 class="border-bottom border-primary text-center">Detalles del Usuario</h5>
        <p class=""><i class="pe-2 bi bi-envelope text-primary "></i><strong>Email:</strong> {{ userProfile.email }}</p>
        <p class=""><i class="pe-2 bi bi-phone text-primary"></i><strong>Teléfono:</strong> {{ userProfile.phone }}</p>
        <p class=""><i class="pe-2 bi bi-person text-primary"></i><strong>Nombre:</strong> {{ userProfile.firstname }}</p>
        <p class=""><i class="pe-2 bi bi-person text-primary"></i><strong>Apellido:</strong> {{ userProfile.lastname }}</p>
        <p class=""><i class="pe-2 bi bi-geo-alt text-primary"></i><strong>Dirección:</strong> {{ userProfile.location }}</p>
        <p class=""><i class="pe-2 bi bi-calendar text-primary"></i><strong>Fecha nacimiento:</strong> {{ userProfile.birth }}</p>
  
        <div class="text-center mt-4">
          <button class="btn btn-primary" (click)="editProfile()">Editar Perfil</button>
          <button class="btn btn-primary ms-2" (click)="logout()">Cerrar Sesión</button>
        </div>
      </div>

  </div>

</main>
