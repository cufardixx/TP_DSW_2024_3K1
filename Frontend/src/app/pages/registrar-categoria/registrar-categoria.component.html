<main>
    <nav class="navbar navbar-expand-lg top-0 w-100" style="background-color: #e3f2fd;">
        <div class="container-fluid ">
    
          <h3 class="navbar-brand">Administrador</h3>
    
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
    
          <div class="d-grid gap-4 d-md-flex justify-content-md-end align-items-center">
            <a class="nav-link active" aria-current="page" href="/my-events" style="cursor: pointer;">Mis Eventos</a>
              <a class="nav-link active mx-auto" aria-current="page" style="cursor: pointer;" href="/create-event">Crear Evento<i class="bi bi-plus-lg text-primary ms-1"></i></a>
          </div>

        </div>
      </nav>

      <form class="container mt-4" [formGroup]="formCategoria">
        <input type="text" formControlName="name" class="form-control mb-3" placeholder="Nombre de la Categoria">
        <button type="submit" class="btn btn-primary" (click)="crearCategoria()">Crear</button>
      </form>

      <div class="container mt-4">

        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre del Categoria</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of categorias; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ categoria.name }}</td>
              <td>
                <button class="btn btn-danger btn-sm me-2" (click)="borrarCategoria(categoria.id!)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

</main>
