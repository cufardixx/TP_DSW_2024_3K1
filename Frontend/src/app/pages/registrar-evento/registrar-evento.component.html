<main>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom position-absolute top-0 w-100" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EventLife</a>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-8">
                <form class="p-4 bg-white" [formGroup]="formRegistroEvento" (ngSubmit)="createEvent()">
                    <h3 class="mb-4 text-center text-primary">Crea tu Evento</h3>

                    <!-- Agrupaci贸n en dos columnas -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombre del Evento</label>
                                <input formControlName="title" type="text" class="form-control" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Descripci贸n</label>
                                <input formControlName="description" type="text" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Capacidad</label>
                                <input formControlName="capacity" type="number" class="form-control" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Ubicaci贸n</label>
                                <input formControlName="location" type="text" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Precio</label>
                                <input formControlName="price" type="number" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Imagen</label>
                                <input formControlName="image" type="text" class="form-control" required>
                            </div>
                        </div>  
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <input formControlName="date" type="date" class="form-control" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Hora</label>
                                <input formControlName="time" type="time" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-md-end gap-4">
                        <button type="submit" class="btn btn-primary " style="width: 150px;">Crear</button>
                        <a type="button" class="btn btn-danger" href="/profile">Cancelar</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <div *ngIf="feedbackMessage" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header" [ngClass]="{'bg-success text-white': feedbackSuccess, 'bg-danger text-white': !feedbackSuccess}">
            <strong class="me-auto">Notificaci贸n</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
          </div>
          <div class="toast-body">
            {{ feedbackMessage }}
          </div>
        </div>
    </div>

</main>
